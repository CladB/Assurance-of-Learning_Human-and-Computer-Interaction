<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=""/>

    <title>CAteriNgz - Register</title>
</head>
<body class="body-register">

    <!-- Navbar -->
    <header class="header">
        <a href="homepage.html"><img class="logo" src="assets/logo.png" alt="logo"></a>
        <nav class="navbar">
            <a href="product_page.html">PRODUCT</a>
            <a href="testimonial_page.html">TESTIMONIAL</a>
            <a href="aboutUs_page.html">ABOUT US</a>
            <a href="register_page.html">REGISTER</a>
        </nav>
    </header>

      <!-- Registration Form -->
      <div class="form-container">
        <div class="back-button" onclick="history.back()">Go back</div>
        <h2>Register</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>

            <div class="row">
                <div class="column">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="column">
                    <label for="birthdate">Birth Date:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
            </div>

            <div class="checkbox-container">
                <div>
                    <input type="checkbox" id="terms" required>
                </div>
                <div>
                    <label for="terms">Agree to our Terms and Conditions and Privacy Policy.</label>
                </div>
            </div>
            
            <button type="submit" onclick="validateData()" class="register-button">Register</button>
        </form>
    </div>

    <script src="js/java.js"></script>

    <!-- Footer -->
    <footer>
        <div class="footer-content-aboutUs">
            <div class="footer-subcontent">
                <p> Copyright &copy;2024 CAteriNgz | All Rights Reserved. </p>
            </div>
        </div>
    </footer>

    <!-- Alert -->
    <div id="custom-alert" class="custom-alert">
        <span id="custom-alert-message"></span>
    </div>
</body>
</html>
